<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="tiny" height="300" version="1.2" width="500" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><rect fill="white" height="300" width="500" x="0" y="0" /><text font-family="Arial" font-size="24px" font-weight="bold" text-anchor="middle" x="250.0" y="50">Percentage Relationship Demonstration</text><text font-family="Times New Roman" font-size="28px" text-anchor="middle" x="250.0" y="110">24% of 11 = 2.64</text><text font-family="Times New Roman" font-size="28px" text-anchor="middle" x="250.0" y="160">11% of 24 = 2.64</text><line stroke="#333333" stroke-width="2" x1="50" x2="450" y1="200" y2="200" /><text font-family="Times New Roman" font-size="28px" text-anchor="middle" x="250.0" y="250">General formula:</text><text fill="#0066CC" font-family="Times New Roman" font-size="28px" text-anchor="middle" x="250.0" y="300">(a × b) ÷ 100 = (24 × 11) ÷ 100 = 2.64</text></svg>